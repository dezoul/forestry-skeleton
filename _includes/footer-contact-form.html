<footer class="grid">
  <div class="col-6">
    <h2>{{block.title}}</h2>
    <p>{{block.text}}</p>
  </div>
  <form class="col-6" action="https://formspree.io/{{block.email}}" method="POST">
    <input type="text" name="name">
    <input type="email" name="_replyto">
    <textarea name="message" rows="8" cols="80"></textarea>
    <input type="submit" value="Send">
  </form>
</footer>
